<!-- src/pictures.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pictures - Sakura Hochegger</title>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Compiled Tailwind CSS -->
    <link href="../build/styles.css" rel="stylesheet">
</head>

<body class="bg-white min-h-screen flex flex-col items-center p-8">

    <!-- Main Content Wrapper for Centering -->
    <div class="w-full max-w-5xl flex flex-col items-end">

        <!-- Main Heading -->
        <h1 class="font-heading font-bold 
                 text-3xl sm:text-4xl md:text-5xl lg:text-6xl 
                 text-gray-800 
                 mb-8 
                 transition-transform duration-500 hover:scale-105">
            <a href="index.html" class="text-gray-800 hover:text-gray-500 cursor-pointer transition-colors duration-300"
                aria-label="Back to Home">
                Sakura Hochegger
            </a>
        </h1>

        <!-- Images Section -->
        <div class="w-full flex flex-col items-center">
            <!-- Letting go, y and I -->
            <div class="mt-12 w-3/4 flex flex-col items-end">
                <img src="../assets/images/pictures/1. Sakura Hochegger 'Letting go, y and I'.jpg" 
                     alt="Letting go, y and I" 
                     class="w-full h-auto">
                <h3 class="mt-2 text-gray-700 text-base font-normal text-right">
                    Letting go, y and I
                </h3>
                <p class="text-gray-700 text-base font-normal text-right">
                    Oil and pigment on linen, 240 x 160cm
                </p>
            </div>

            <!-- Paintings on paper -->
            <div class="mt-12 w-3/4 flex flex-col items-end">
                <img src="../assets/images/pictures/2. Sakura Hochegger 'Paintings on paper'.jpg" 
                     alt="Paintings on paper" 
                     class="w-full h-auto">
                <h3 class="mt-2 text-gray-700 text-base font-normal text-right">
                    Paintings on paper
                </h3>
                <p class="text-gray-700 text-base font-normal text-right">
                    Oil and pigment on paper, various sizes
                </p>
            </div>

            <!-- No title -->
            <div class="mt-12 w-1/2 flex flex-col items-end">
                <img src="../assets/images/pictures/3. Sakura Hochegger 'No title'.jpg" 
                     alt="No title" 
                     class="w-full h-auto">
                <h3 class="mt-2 text-gray-700 text-base font-normal text-right">
                    No title
                </h3>
                <p class="text-gray-700 text-base font-normal text-right">
                    Oil and pigment on linen, 240 x 160cm
                </p>
            </div>
        </div>

    </div>

</body>
</html>
